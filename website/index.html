<html lang="en">

<head>
    <title style="display:none;">Word Counter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- class container affects all of the body -->
    <div class="container">

        <!-- Headline top of page -->
        <div class="box-1">
            <h1>Text Analyzer</h1>
            <p id="text-below-main-heading"> Welcome to Text Analyzer. Copy your text down below,
                apply your preferred settings and get started!
            </p>
        </div>

        <hr>


        <!-- Button section -->
        <div class="section" id="filter">
            <div class="btns">
                <form>
                    <input type="radio" id="remove" name="remove" value="Remove">
                    <label for="Remove">Remove</label><br>
                    <input type="radio" id="replace" name="replace" value="Replace">
                    <label for="Replace">Replace</label><br>
                </form>
            </div>

            <textarea name="" id="filter-box" cols="30" rows="1"></textarea>

            <div class="remove">
                <button type="button" id="remove-one-button" class="button">Remove</button>
                <button type="button" id="remove-all-button" class="button">Remove All</button>
            </div>

            <div class="replace">
                <textarea name="" id="replace-textarea" cols="30" rows="1"></textarea>
            </div>

        </div>

        <hr>

        <!-- Input section -->
        <div id="input-box" contenteditable="true"></div>
        
        <div id="input-v2-container">
            <textarea id="input-v2-textbox" placeholder="Enter your text here."></textarea>
            <div id="input-v2-highlight"></div>    
        </div>

         <!-- Clear button -->
         <div>
            <button type="button" id="clear-button" class="button">Clear</button>
        </div>

        <button class="button" id="copy-button">Copy to clipboard</button>
            
        <hr>

        <div class="wordsAndCharacters" id="input">
            <p id="word-count">Words: 0</p>
            <p id="char-count">Characters: 0</p>
            <p id="char-count-with-space">Characters (excluding spaces): 0</p>
            <p id="word-match">Matches: 0/0</p>
            <p id="sentence-count">Sentences: 0</p>
            <p id="most-common-word">Most common word: no text</p>
        </div>

        <hr>
        
      <!--   Output section -->
        <div class="section" id="output">
            <textarea name="" id="output-box" cols="30" rows="10">

            </textarea>
            <button class="button" id="copy-button">Copy to clipboard</button>
        </div>

        <hr>

        <!-- Copyright Footer -->
        <div id="footer">
            <footer>
                <p>Copyright &copy; 2022, Word Analyzer</p>
                <br>
                <!-- Link to wikipedia. Opens in new tab-->
                <a href="https://en.wikipedia.org/wiki/Regular_expression" target="_blank">More on Regex</a>
            </footer>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
