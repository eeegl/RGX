<html lang="en">

<head>
    <title style="display:none;">Word Counter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- class container affects all of the body -->
    <div class="container">

        <!-- Headline top of page -->
        <div class="box-1">
            <h1>Text Analyzer</h1>
            <p> Welcome to Text Analyzer. Copy your text down below,
                <br>
                apply your preferred settings and get started!
            </p>
        </div>

        <hr>

         <!-- Filtering Section-->
         <form>
            <section class="filters">
                <span>Pick filter</span>
                <br>
                <!-- Highlight-->
                <input type="radio" id="highlight" name="filters" value="highlight">
                <label for="highlight">highlight</label>
                <!--Remove words containing X-->
                <input type="radio" id="remove" name="filters" value="remove">
                <label for="remove">remove</label>
            </section>
        </form>

        <hr>

        <!-- Button section -->
        <div class="section" id="filter">
            <textarea name="" id="filter-box" cols="30" rows="1"></textarea>
            <div id="buttons">
                <button class="fbutton">Hitta</button>
                <button class="fbutton">Ta bort</button>
                <button class="fbutton" id="apply">Apply</button>
            </div>
        </div>


        <hr>

        <!-- Input section -->
        <div class="wordsAndCharacters" id="input">
            <textarea name="" id="input-box" cols="30" rows="10"></textarea>
            <br>
            <p id="word-count">Words: 0</p>
            <p id="char-count">Characters: 0</p>
            <p id="char-count-with-space">Characters (excluding spaces): 0</p>
        </div>

        <hr>
        
        <!-- Output section -->
        <div class="section" id="output">
            <textarea name="" id="output-box" cols="30" rows="10">

            </textarea>
            <button class="fbutton" id="copy-button">Copy to clipboard</button>
        </div>

        <hr>

        <!-- Copyright Footer -->
        <div>
            <footer>
                <p>Copyright &copy; 2022, Word Counter</p>
            </footer>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
