<html lang="en">
<head>
    <title style="display:none;">Word Counter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- class container affects all of the body-->
    <div class="container">

        <!-- Headline top of page-->
        <div class="box-1">
            <h1>Text Analyzer</h1>
            <p> Welcome to Text Analyzer. Copy your text down below,
                <br> 
                apply your preferred settings and get started!
            </p>
        </div>

        <hr>

        <!-- Middle text section-->
        <div class="area" id="filter">
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <div id="buttons">
                <button class="fbutton">Hitta</button>
                <button class="fbutton">Ta bort</button>
                <button class="fbutton">Apply</button>
            </div>
        </div>

        <!-- Prints out number of words and characters-->
        <div class="wordsAndCharacters" id="input">
        </textarea>
        <br>
        <p>Words: 30</p>
        <p>Caracters: 300</p>
        </div>

        <hr>

        <!-- Output text box-->
        <div class="area" id="output">
            <textarea name="" id="" cols="30" rows="10">
                
            </textarea>
            <button class="fbutton">Copy to clipboard</button>
        </div>

        <hr>
        
        <!-- Copyright Footer -->
        <div>
            <footer>
                <p>Copyright &copy; 2022, Word Counter</p>
            </footer>
        </div>

</div>




</body>
</html>
