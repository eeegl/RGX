<html lang="en">

<head>
    <title style="display:none;">Word Counter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- class container affects all of the body -->
    <div class="container">

        <!-- Headline top of page -->
        <div class="box-1">
            <h1>Text Analyzer</h1>
            <p id="text-below-main-heading"> Welcome to Text Analyzer. Copy your text down below,
                apply your preferred settings and get started!
            </p>
        </div>

        <div class = "main-content">
            <!-- Filtering Section  -->
            <div class="section" id="filter">

                <!-- Functionality selection -->
                <div class="btns">
                    <form name="form">
                        <!-- Remove -->
                        <input type="radio" id="remove" name='filter' value="remove" checked>
                        <label for="Remove">Remove</label><br>
                        <!-- Replace -->
                        <input type="radio" id="replace" name='filter' value="replace">
                        <label for="Replace">Replace</label><br>
                    </form>
                </div>

                <!-- Search bar -->
                <textarea name="" class="search-and-remove-bars" id="search-bar" cols="30" rows="1" placeholder="Enter word..."></textarea>

                <!-- Remove section -->
                <div class="remove" id="remove-section">
                    <button type="button" id="remove-one-button" class="button">Remove</button>
                    <button type="button" id="remove-all-button" class="button">Remove All</button>
                </div>

                <!-- Replace section -->
                <div class="replace" id="replace-section">
                    <!-- Bar -->
                    <textarea name="" class="search-and-remove-bars" id="replace-textarea" cols="30" rows="1" placeholder="Enter word to replace..."></textarea>
                    <!-- Buttons -->
                    <div class="replace-buttons">
                        <button type="button" id="replace-one-button" class="button">Replace</button>
                        <button type="button" id="replace-all-button" class="button">Replace All</button>
                    </div>
                </div>

                <!-- Back / next buttons-->
                <div class="next-or-before-buttons">
                    <button type="button" id="back-button" class="button">Back</button>
                    <button type="button" id="next-button" class="button">Next</button>
                </div>

            </div>

            <!-- Input section -->
            <div id="input-box" contenteditable="true"></div>
            
            <div id="input-v2-container">
                <textarea id="input-v2-textbox" placeholder="Enter your text here."></textarea>
                <div id="input-v2-highlight"></div>    
            </div>

            <!-- Counters -->
            <div class="wordsAndCharacters" id="input">
                <p id="word-count">Words: 0</p>
                <p id="char-count">Characters: 0</p>
                <p id="char-count-with-space">Characters (excluding spaces): 0</p>
                <p id="word-match">Matches: 0/0</p>
                <p id="sentence-count">Sentences: 0</p>
                <p id="most-common-word">Most common word: no text</p>
            </div>

            <!-- Copy and clear -->
            <div>
                <button type="button" id="clear-button" class="button">Clear</button>
                <button class="button" id="copy-button">Copy to clipboard</button>
            </div>

        </div>

        <!-- Copyright Footer -->
        <div id="footer">
            <footer>
                <p>Copyright &copy; 2022, Word Analyzer</p>
                <br>
                <!-- Link to wikipedia. Opens in new tab-->
                <a href="https://en.wikipedia.org/wiki/Regular_expression" target="_blank">More on Regex</a>
            </footer>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
