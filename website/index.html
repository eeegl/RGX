<html lang="en">

<head>
    <title style="display:none;">Word Counter</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- class container affects all of the body -->
    <div class="container">

        <!-- Headline top of page -->
        <div class="box-1">
            <h1>Text Analyzer</h1>
            <p id="text-below-main-heading"> Welcome to Text Analyzer. Copy your text down below,
                apply your preferred settings and get started!
            </p>
        </div>

        <!-- Main content -->
        <div class = "main-content">
            
            <!-- Functionality selection -->
            <div class="btns">
                <form class="form cf">
                <section class="plan cf">
                        <!-- Remove -->
                        <input type="radio" class="radio__input" id="remove" name='filter' value="remove" checked>
                        <label class="radio__label" for="remove"> Remove</label>
                        <!-- Replace -->
                        <input type="radio" class="radio__input" id="replace" name='filter' value="replace">
                        <label class="radio__label" for="replace">Replace</label>
                    </section>
                </form>
            </div>

            <!-- Filtering Section  -->
            <div id="filter">
                <!-- Input bars -->
                <div id="bars">
                    <!-- Search -->
                    <textarea name="" id="search-bar" cols="30" rows="1" placeholder="Enter word..."></textarea>
                    <!-- Replace -->
                    <textarea name="" id="replace-textarea" cols="30" rows="1" placeholder="Enter word to replace..."></textarea>
                </div>
                <!-- Edit buttons -->
                <div id="edit">
                    <!-- Delete -->
                    <div id="remove-section">
                        <button type="button" id="remove-one-button" >Remove</button>
                        <button type="button" id="remove-all-button" >Remove All</button>
                    </div>
                    <!-- Replace -->
                    <div id="replace-section">
                        <div class="replace-buttons">
                            <button type="button" id="replace-one-button" >Replace</button>
                            <button type="button" id="replace-all-button" >Replace All</button>
                        </div>
                    </div>
                    <!-- Previous / next -->
                    <div class="next-or-before-buttons">
                        <button type="button" id="back-button" >Back</button>
                        <button type="button" id="next-button" >Next</button>
                    </div>
                </div>
                <!-- Copy and clear -->
                <div id="copy-clear">
                    <button type="button" id="clear-button" >Clear</button>
                    <button  id="copy-button">Copy to clipboard</button>
                </div>
            </div>

            <!-- Input section -->
            <div id="input-v2-container">
                <textarea id="input-v2-textbox" placeholder="Enter your text here."></textarea>
                <div id="input-v2-highlight"></div>    
            </div>

            <!-- Counters -->
            <div id="counters">
                <div>
                    <div>Words</div>
                    <div id="word-count">0</div>
                </div>
                <div>
                    <div>Characters</div>
                    <div id="char-count">0</div>
                </div>
                <div>
                    <div>Characters (no space)</div>
                    <div id="char-count-with-space">0</div>
                </div>
                <div>
                    <div>Matches</div>
                    <div id="word-match">0/0</div>
                </div>
                <div>
                    <div>Sentences</div>
                    <div id="sentence-count">0</div>
                </div>
                <div>
                    <div>Most common word</div>
                    <div id="most-common-word">no text,</div>
                </div>
            </div>

        </div>

        <!-- Copyright Footer -->
        <div id="footer">
            <footer>
                <p>Copyright &copy; 2022, Word Analyzer</p>
                <br>
                <!-- Link to wikipedia. Opens in new tab-->
                <a href="https://en.wikipedia.org/wiki/Regular_expression" target="_blank">More on Regex</a>
            </footer>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
